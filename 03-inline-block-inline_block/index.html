<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" conetent="width=device-width, initial-scale=1,0">
  <meta http-equiv="X-UA-Campatible" content="ie=edge">
  <title>Inline example</title>
  <style>
    .box{
      background-color:red;
      width:200px;
      height:200px;
      border:2px solid black;
      display:inline;
    }
    .box1{
      background-color:red;
      width:200px;
      height:200px;
      border:2px solid black;
      display:block;
    }
    .box2{
      background-color:red;
      width:200px;
      height:200px;
      border:2px solid black;
      display:inline-block;
    }
  </style>
</head>
<body>
  <h1>Inline is remove property of box(width and height)</h1>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <p></p>
  <h1>Block is that nothing is next to the box</h1>
  <div class="box1"></div>
  <div class="box1"></div>
  <div class="box1"></div>
  <p></p>
  <h1>Inline-Block is property is alive and being side by side</h1>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
</body>
</html>
