<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" conetent="width=device-width, initial-scale=1,0">
  <meta http-equiv="X-UA-Campatible" content="ie=edge">
  <title>CSS States</title>
  <style>
    .box{
      background-color:red;
      font-size:40px;
    }
    .box:hover{
      background-color:pink;
      font-size:50px;
    }
    .box:active{
      background-color:green;
      font-size:20px;
    }
    .area:hover{
      background-color:red;
    }
    .area:focus{
      background-color:blue;
    }
  </style>
</head>
<body>
  <textarea class="box">lalalalal</textarea>
  <p></p>
  <textarea class="area">hahahahahah</textarea>
</body>
</html>
