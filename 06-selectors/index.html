<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" conetent="width=device-width, initial-scale=1,0">
  <meta http-equiv="X-UA-Campatible" content="ie=edge">
  <title>Selectors and Pseudo Selectors</title>
  <style>
    input[type=submit]{
      background-color:red;
    }
    input{
      border:1px solid blue;
    }
    .container>.box{
      background-color:green;
      display:block;
      height:100px;
      border:1px solid black;
    }
    .box:nth-child(2n){
      background-color:pink;
    }
    .child{
      background-color:blue;
      height:100px;
      width:50px;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box child"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <input type="password">
      <input type="submit">
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
