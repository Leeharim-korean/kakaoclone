<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" conetent="Leeharim-Korean">
  <meta name="description" content="Welcome to my kakao clone world">
  <title>Box Model</title>
  <style>
    body,html{
      padding: 0;
      margin: 0;
      background-color: green;
      height: 100%;
    }
    .box{
      background-color: yellow;
      width: 50%;
      height: 50%;
      margin:50px 10px 5px 20px;
      padding: 50px;
      border-width:5px;
      border-color:red;
      border-style:dashed;
    }
    .inside-box{
      background-color: blue;
      width: 50%;
      height: 50%;
      border:5px red dashed;
    }
    </style>
</head>
<body>
  <div class="box">
    <div class="inside-box"></div>
  </div>
</body>
</html>
